log file isisd.log
log timestamp precision 3
!
hostname rt3
!
password 1
!
debug isis events
debug isis route-events
debug isis spf-events
debug isis adj-packets
debug isis lsp-sched
!
interface lo
 ip router isis 1
 ipv6 router isis 1
 isis passive
!
interface eth-rt1
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
 isis network point-to-point
 isis bfd
!
interface eth-rt4
 ip router isis 1
 ipv6 router isis 1
 isis hello-multiplier 3
!
router isis 1
 net 49.0000.0000.0000.0003.00
 is-type level-1
!

